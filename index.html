<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" charset="utf-8" />
    <title>Heyzap has been bug-free for...</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 id="number">0</h1>
        <h2>days <br>bug free</h2>
      </div>
      <div class=”sub-title”>
        <h3>Because safety matters.</h3>
      </div>
      <footer>
        <a href="#" id="reset">Nooooo!</a>
      </footer>
   </div>
  <script>
    function callEveryday() {
      setInterval(bugFreeDay, 86400000);
    };
    function bugFreeDay() {
      var element = document.getElementById("number");
      var bugFreeDays = parseInt(element.innerHTML);
      element.innerHTML = bugFreeDays + 1;
    };
    function restart() {
     document.getElementById("number").innerHTML = 0;
    };

    callEveryday();
    
    var reset = document.getElementById("reset");
    reset.addEventListener("click", restart, false);
  </script>
  </body>
</html>
